<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/mainStyle.css">
    <script src="/js/navigation.js"></script>
  </head>
  <body>
    <!-- The drawer is always open in large screens. The header is always shown,
      even in small screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Truck Tracker</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer mdl-color--blue-grey-900 .mdl-color-text--blue-grey-50">
        <header class="sidebar-drawer-header">
          <!--<img src="images/user.jpg" class="sidebar-avatar">-->
          <div class="sidebar-header-hider"></div>
          <div class="sidebar-avatar-dropdown">
            <span id="logInEmail">Not logged in...</span>
            <div class="mdl-layout-spacer"></div>
            <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
              <i class="material-icons" role="presentation">arrow_drop_down</i>
              <span class="visuallyhidden">Accounts</span>
            </button>
            <ul id="noLogIn" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
              <li class="mdl-menu__item" id="logIn"><i class="material-icons" style="float: left; margin: 12px 5px 12px 0;">account_circle</i><p style="margin: 12px 0;">Log In</p></li>
            </ul>
            <ul id="activeLogIn" class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn" hidden>
              <li class="mdl-menu__item"><i class="material-icons" style="float: left; margin: 12px 5px 12px 0;">settings</i><p style="margin: 12px 0;">Settings</p></li>
              <li class="mdl-menu__item">Log Out</li>
            </ul>
          </div>
        </header>
        <nav class="mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="/"><i class="material-icons sidebar-icon">dashboard</i>Data Overview</a>
          <a class="mdl-navigation__link" href=""><i class="material-icons sidebar-icon">assignment</i>Manage my Data</a>
          <a class="mdl-navigation__link" href=""><i class="material-icons sidebar-icon">developer_board</i>Manage all Data</a>
        </nav>
        <div class="mdl-layout-spacer mdl-color--blue-grey-800"></div>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
